<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blog Generator - My Blog Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100">
  
    <!-- Navigation -->
  <nav class="bg-gray-800 py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div class="flex-shrink-0">
          <h1 class="text-white text-2xl font-bold">AI Blog Generator</h1>
        </div>
        <div class="flex-1 flex justify-end">
          <a href="#" class="ml-4 text-white hover:text-gray-300">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">My Blog Posts</h2>

    <!-- Search Bar -->
    <div class="mb-6">
      <input
        type="text"
        placeholder="Search blog posts..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
    </div>

    <!-- Blog Post Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105">
        <div class="p-6">
          <img src="https://via.placeholder.com/640x360" alt="Blog Post Image" class="w-full h-48 object-cover mb-4 rounded-lg">
          <h3 class="text-xl font-bold mb-2">Blog Post Title</h3>
          <p class="text-gray-700 mb-4">Blog post description or excerpt goes here...</p>
          <a href="blog_post_detail.html" class="text-indigo-500 hover:text-indigo-700 font-bold">Read More</a>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105">

          <h3 class="text-xl font-bold mb-2">Blog Post Title</h3>
          <p class="text-gray-700 mb-4">Blog post description or excerpt goes here...</p>
          <a href="blog_post_detail.html" class="text-indigo-500 hover:text-indigo-700 font-bold">Read More</a>
        </div>
      </div>

    </div>

            <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
